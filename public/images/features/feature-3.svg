<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCFCE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="16"/>
  
  <!-- Users Icon -->
  <g transform="translate(150, 80)">
    <circle cx="50" cy="50" r="50" fill="url(#icon)" opacity="0.1"/>
    <circle cx="40" cy="40" r="8" fill="url(#icon)"/>
    <circle cx="60" cy="40" r="8" fill="url(#icon)"/>
    <path d="M30 60C30 55 35 50 40 50C45 50 50 55 50 60" stroke="url(#icon)" stroke-width="3" stroke-linecap="round"/>
    <path d="M50 60C50 55 55 50 60 50C65 50 70 55 70 60" stroke="url(#icon)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Google OAuth elements -->
  <rect x="50" y="200" width="300" height="60" fill="white" rx="8" opacity="0.8"/>
  <rect x="70" y="210" width="80" height="15" fill="#10B981" rx="4"/>
  <rect x="70" y="230" width="200" height="8" fill="#E2E8F0" rx="2"/>
  <rect x="70" y="245" width="150" height="8" fill="#E2E8F0" rx="2"/>
  
  <!-- Google logo -->
  <g transform="translate(300, 210)">
    <circle cx="10" cy="10" r="8" fill="#4285F4"/>
    <circle cx="10" cy="10" r="5" fill="white"/>
    <text x="10" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">G</text>
  </g>
  
  <!-- Connection lines -->
  <g transform="translate(50, 180)">
    <line x1="0" y1="0" x2="50" y2="20" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="20" x2="100" y2="0" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="0" x2="150" y2="20" stroke="#10B981" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
